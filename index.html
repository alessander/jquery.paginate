<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery Paginate</title>
    <meta http-equiv="content-type" content="text; charset=utf-8"/>

    <script type="text/javascript" src="js/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery.paginate-1.0.0.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.paginate-1.0.0.css">

    <style type="text/css">
        body {
            font-family: sans-serif;
            margin: 15px;
        }
    </style>

    <script type="text/javascript">
        $(function() {
            $('#example_1_paginate').paginate({
                count: 150,
                onChange: function(event) {
                    $(event.target).prev().find('h2').text('This is Page ' + event.currentPage);
                }
            });
        });
    </script>

</head>
<body>
    <h1>jquery.paginate</h1>

    <div id="example_1">
        <div class="page">
            <h2>This is Page 1</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
            </p>
        </div>

        <div id="example_1_paginate"></div>
    </div>

</body>
</html>
